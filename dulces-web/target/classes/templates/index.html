<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="~{fragments/head :: head('Inicio')}"></head>

<body>
    <!-- Encabezado con menú responsivo -->
    <nav th:replace="~{fragments/navbar :: navbar(${currentPage}, ${menuItems})}"></nav>

    <!-- Carrusel de imágenes -->
    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="/img/Pastel.jpg" class="d-block w-100" alt="Torta">
            </div>
            <div class="carousel-item">
                <img src="/img/empanada.jpg" class="d-block w-100" alt="Empanada">
            </div>
            <div class="carousel-item">
                <img src="/img/Pie.jpg" class="d-block w-100" alt="Pie de manzana">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Siguiente</span>
        </button>
    </div>

    <!-- Sistema de grillas -->
    <div class="container mt-5">
        <h2 class="text-center">Productos Destacados</h2>
        <div class="row text-center">
            <div class="col-md-4">
                <img src="/img/cupcake.jpg" class="rounded img-fluid" alt="Cupcake">
                <h4>Cupcake</h4>
                <p>Delicioso y esponjoso.</p>
            </div>
            <div class="col-md-4">
                <img src="/img/tarta.jpg" class="rounded img-fluid" alt="Tarta de frutas">
                <h4>Tarta de Frutas</h4>
                <p>Fresca y dulce.</p>
            </div>
            <div class="col-md-4">
                <img src="/img/chocolate.jpg" class="rounded img-fluid" alt="Pastel de Chocolate">
                <h4>Pastel de Chocolate</h4>
                <p>Un clásico irresistible.</p>
            </div>
        </div>
    </div>

    <!-- Ventana modal -->
    <div class="modal fade" id="welcomeModal" tabindex="-1" aria-labelledby="welcomeModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="welcomeModalLabel">¡Bienvenido a Dulces de Jesús!</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
                </div>
                <div class="modal-body">
                    Descubre los mejores postres para tus momentos especiales.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>
<!-- Modal de Inicio de Sesión -->
<div class="modal fade" id="loginModal" tabindex="2" aria-labelledby="loginModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
            </div>
            <div class="iframe-container">    
                <!-- Iframe que carga la página login.html -->
                <iframe src="login.html" width="100%" height="400px" frameborder="0"></iframe>
            </div>
        </div>
    </div>
</div>
    <footer th:replace="~{fragments/footer :: footer}"></footer>

    <!-- Bootstrap JS -->
    <script th:src="@{https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js}"></script>
    <script>
        // Mostrar la ventana modal al cargar la página
        window.onload = function () {
            const modal = new bootstrap.Modal(document.getElementById('welcomeModal'));
            modal.show();
        };
    </script>
</body>
</html>
